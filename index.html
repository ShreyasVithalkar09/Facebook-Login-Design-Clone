<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Facebook Clone</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="main md:w-[65%] md:h-[80vh] flex flex-col items-center md:items-start md:flex-row md:mt-32 md:justify-between bg-gray-100 m-auto"
    >
      <div
        class="left-box pt-6 w-3/4 h-2/4 items-center mb-12 md:mb-0 font-sans flex md:items-start justify-center flex-col"
      >
        <div class="logo w-2/4 md:w-2/3 mb-5">
          <img src="./fb-logo.svg" class="md:w-3/5" alt="" />
        </div>
        <h2
          class="text-2xl text-center md:text-left lg:text-3xl w-full md:w-[90%] px-2 md:px-0 md:text-xl"
        >
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div
        class="right-box rounded-md w-3/4 lg:w-2/4 md:w-[90%] box-border h-2/4 px-3"
      >
        <div
          class="content bg-white rounded-md flex shadow-lg flex-col py-5 mb-4 w-full justify-center items-center"
        >
          <input
            class="border-2 px-4 py-3 w-[90%] rounded-md mb-4 focus:outline-blue-500"
            type="email"
            name=""
            id=""
            placeholder="Email or Phone Number"
          />
          <input
            class="border-2 px-4 py-3 w-[90%] rounded-md mb-4 focus:outline-blue-500"
            type="password"
            name=""
            placeholder="Password"
            id=""
          />
          <button
            class="border-none font-bold text-xl outline-none px-4 py-3 w-[90%] rounded-md mb-4 bg-blue-600 text-white"
            type="submit"
          >
            Log In
          </button>
          <p class="text-blue-600 text-sm mb-4">Forgotten Passsword?</p>
          <div class="border-b-2 w-[90%] mb-3"></div>
          <button
            class="border-none font-bold text-base outline-none px-4 py-3 w-2/5/6 rounded-md bg-green-500 text-white"
            type="submit"
          >
            Create New Account
          </button>
        </div>
        <div class="w-[90%] m-auto">
          <p class="text-xs text-center">
            <span class="font-bold">Create a Page</span> for a celebrity, band
            or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
